<psk-page title="psk-img">

    <psk-toc title="PSK Img - TOC">
    </psk-toc>

    <psk-description>
        <p>This component renders an image on the UI using the given properties.</p>
        <p>The <code>src</code>property uses the relative path to that image.</p>
        <p>This component's works the same way as the <code>img</code> tag in HTML.Even when image does not exist at the
            given src.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-img data-define-props="true">
        </psk-img>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-code>
            <psk-img title="PSK-img Example" src="/pages/PrivateSky/EDFS.png">
            </psk-img>
        </psk-code>
        <psk-example title = "Working Example">
            <psk-img title="PSK-img Example" src="/pages/PrivateSky/EDFS.png">
            </psk-img>
        </psk-example>

        <psk-code>
            <psk-img title="Not existing url Example" src="/pages/PrivateSky/ED.png">
            </psk-img>
        </psk-code>
        <psk-example title = "Not working Example">
            <psk-img title="Not existing url Example" src="/pages/PrivateSky/ED.png">
            </psk-img>
        </psk-example>
    </psk-chapter>

</psk-page>
