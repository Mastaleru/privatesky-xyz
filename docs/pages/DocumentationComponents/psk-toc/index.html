<psk-page title="psk-toc">
    <psk-tag>
        <psk-toc>
        </psk-toc>
    </psk-tag>

    <psk-toc title="PSK Table of Content">
    </psk-toc>

    <psk-description>
        <p>This component creates a Table of Content in which every item is a link to that item's position in our
            <code>psk-page</code>.</p>
        <p>It renders a psk-card with the given <code>title</code> in which every <code>psk-page</code>
            and <code>psk-chapter</code> is rendered.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-toc data-define-props="true">
        </psk-toc>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-tag title="Title Example">
            <psk-toc title="Title Example">
            </psk-toc>
        </psk-tag>
    </psk-chapter>

</psk-page>
