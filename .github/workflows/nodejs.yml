name: Sitemap Generator

on:
  push:
    paths:
      - 'app-config.json'
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@sitemap-test
    - name: Create local changes
      run: npm run generate-sitemap --if-present
    - name: Commit files
      run: 
        git config --local user.email "mastaleru.rafael@gmail.com"
        git config --local user.name "Mastaleru Rafael"
        git add sitemap.xml
        git commit -m "GithubRunner:sitemap.xml was updated"
    - name: Push changes
      uses: ad-m/github-push-action@sitemap-test
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
  
