<psk-page title="psk-copy-clipboard">

    <psk-toc title="PSK Copy Clipboard - TOC">
    </psk-toc>

    <psk-description>
        <p>This component role is copying in the clipboard the web address of a selected text zone using the properties
            of this component.
        </p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-copy-clipboard data-define-props="true">
        </psk-copy-clipboard>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-code>
            <psk-copy-clipboard id="2314:4123:4124">
            </psk-copy-clipboard>
        </psk-code>
    </psk-chapter>

    <psk-example title="Live Example">
        <psk-chapter Title="PSK-copy-clipboard Example">
            <p>Click on the <b>#</b> element in the top right corner in order to copy the address in the clipboard.</p>
        </psk-chapter>
    </psk-example>

</psk-page>
