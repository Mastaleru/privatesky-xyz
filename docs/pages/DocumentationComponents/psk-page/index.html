<psk-page title="psk-page">

        <psk-page>

    </psk-tag>

    <psk-toc title="PSK Page">
    </psk-toc>

    <psk-description>
        <p>This component is the most important component for documentation as it renders the entire page.</p>
        <p>This component renders everything on screen based on it's <psk-code>title</psk-code> and <psk-code>history
            </psk-code> properties.</p>
        <p>For loading it uses <psk-code>psk-ui-loader</psk-code> as a mean to mark the loading process.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-page data-define-props="true">
        </psk-page>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">

        </psk-tag>
        <psk-tag title="tocTitle Example">
            <psk-page tocTitle="tocTitle Example">
            </psk-page>
        </psk-tag>
    </psk-chapter>

</psk-page>
