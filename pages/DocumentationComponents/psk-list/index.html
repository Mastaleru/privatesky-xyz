<psk-page title="psk-list">
    <psk-tag>
        <psk-list></psk-list>
    </psk-tag>

    <psk-toc title="PSK List - TOC">
    </psk-toc>

    <psk-description>
        <p>This component will render either a bullet list or an numeric list, based on the values given to the
            properties .</p>
        <p>The rendered object will be a list of <code>HTML Elements</code>.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-list data-define-props="true">
        </psk-list>
    </psk-property-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-tag title="Numeric List Example">
            <psk-list list-type="numeric">
            </psk-list>
        </psk-tag>
    </psk-chapter>
    <psk-example title="Live Example">
        <psk-list list-type="bullet">
            <p>First entry</p>
            <p>Second entry</p>
            <p>Third entry</p>
            <p>Fourth entry</p>
        </psk-list>
    </psk-example>
</psk-page>
