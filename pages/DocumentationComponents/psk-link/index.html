<psk-page title="psk-link">
    <psk-tag>
        <psk-link></psk-link>
    </psk-tag>

    <psk-toc title="PSK Link - TOC">
    </psk-toc>

    <psk-description>
        <p>This component role is to create a link that will respond with a redirect the moment it is clicked.</p>
        <p>The path to redirect is given using the properties.</p>
    </psk-description>

    <psk-property-descriptor title="Supported properties">
        <psk-link data-define-props="true">
        </psk-link>
    </psk-property-descriptor>

    <psk-controller-descriptor title="Events that supports Controller">
        <psk-link data-define-controller="true">
        </psk-link>
    </psk-controller-descriptor>

    <psk-chapter title="HTML Children">
        <p>This component has no HTML children.</p>
    </psk-chapter>

    <psk-chapter title="Code Example">
        <psk-tag title="Page Example">
            <psk-link page="https://www.privatesky.xyz">
            </psk-link>
        </psk-tag>
    </psk-chapter>
    <psk-chapter title="Live Example">
        <psk-example>
            <psk-link page="https://www.privatesky.xyz">Click me to get redirected!
            </psk-link>
        </psk-example>
    </psk-chapter>

</psk-page>
