<psk-page title="Tenders list">
<psk-container >

  <psk-controller>
      controller.state = {myName:"Catalin",cardList:[{name:"Tender1", status:"active"},{name:"Tender2", status:"inactive"}]};
      controller.receive("eventName",(data)=>{console.log(data)});
      controller.send("eventName",data);
  </psk-controller>

  <psk-html>
        <psk-toolbar actions=""></psk-toolbar>
        <psk-cards data="cardList">
          <psk-renderer>
            <psk-table>
              <psk-img></psk-img>| {name} | <psk-icon  icon="circle" rf-if="status| eq active"></psk-icon>
              ^| <psk-button eventName="view" ></psk-button>
            </psk-table>
          </psk-renderer>
        </psk-cards>
  </psk-html>

</psk-container>
</psk-page>
