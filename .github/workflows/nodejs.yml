name: Sitemap Generator

on:
  push:
    paths:
      - 'app-config.json'
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Create local changes
      run: |
        npm ci 
        npm run generate-sitemap --if-present
    - name: Commit files
      run: |
        git config --local user.email "mastaleru.rafael@gmail.com"
        git config --local user.name "Mastaleru Rafael"
        git add sitemap.xml
        git commit -m "GithubRunner:sitemap.xml was updated"
    - name: Push changes
      run: |
        git config --local user.email "mastaleru.rafael@gmail.com"
        git config --local user.name "Mastaleru Rafael"
        git add sitemap.xml
        git commit -m "GithubRunner:sitemap.xml was updated"
        remote_repo="https://${GITHUB_ACTOR}:${INPUT_GITHUB_TOKEN}@github.com/${REPOSITORY}.git"
        echo $remote_repo
        git push "${remote_repo}" HEAD:${INPUT_BRANCH} --follow-tags $_FORCE_OPTION;
      env:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'sitemap-test' 
  
